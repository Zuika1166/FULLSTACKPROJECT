<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "css/login.css" %}" />

    <title>Page</title>
  </head>
  <body>
    <div class="All_headers_Menu">
      <div class="Logo">
        <h1>WedRare</h1>
      </div>
      <div class="Top_Menu">
        <ul> 
          <li><a href="http://127.0.0.1:8000/playground/home" id="home">Home</a></li>
          <li><a href="http://127.0.0.1:8000/playground/about">About us</a></li>
          <li><a href="http://127.0.0.1:8000/playground/portfolio">Portfolio</a></li>
          <li><a href="http://127.0.0.1:8000/playground/login" id="login">LogIn</a></li>
          <li><a href="http://127.0.0.1:8000/playground/singin">SingIn</a></li>
        </ul>
      </div>
    </div>


    <form class="login_box">
      <h1 class="login-h1">LOGIN</h1>
      <div class="login">
        <input type="text" class="login">
      </div>
      <div class="password">
        <input type="password" class="password">
      </div>

      <div class="checkbox">
        <input type="checkbox" class="checkboxes">
        <label for="checkboxes">Remember your password ?</label>
      </div>

      <div class="button">
        <button class="login_button">Login</button>
      </div>

      <div class="not_register">
        <h1 class="h">Not register? <a href="http://127.0.0.1:8000/playground/singin">SingIn</a></h1>
      </div>
      <div class="another-login">
        <p>-Another register-</p>
        <a href='https://google.com'><i class="fa fa-google"></i></a>
        <a href='https://github.com'><i class="fa fa-github"></i></a>
      </div>
    </form>

    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
